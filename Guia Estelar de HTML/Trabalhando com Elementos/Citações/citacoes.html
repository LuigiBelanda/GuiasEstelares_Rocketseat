<!--

    Citações

    <blockquote> (indica que o texto incluído é uma longa citação)

    <cite> (Uma URL que designa um documento de origem ou mensagem para a informação citada. Este atributo destina-se a apontar para informações explicando o contexto ou a referência para a cotação)

    <q> (Para citações curtas, use o elemento <q>)

-->

<!-- Blockquote -->
<blockquote cite="http://developer.mozilla.org">
    <p>Esta é uma citação tirada da
    Mozilla Developer Center.</p>
</blockquote>

<blockquote cite="http://developer.mozilla.org">
    O <strong> Elemento HTML <code>&lt;blockquote&gt;</code></strong>
    (ou <em>HTML Block Quotation Element</em>) indica que um texto externo foi citado.
</blockquote>

<!-- cite -->
<p> De acordo com <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
    <cite>página MDN blockquote</cite></a>
</p>

<!-- q -->
<p>According to Mozilla's website,
    <q cite="https://www.mozilla.org/en-US/about/history/details/">Firefox 1.0
    was released in 2004 and became a big success.</q>
</p>
