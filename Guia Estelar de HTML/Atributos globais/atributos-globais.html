<!--

    Atributos Globais mais utilizados:

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

-->

<!-- class: colocar estilos CSS, classificar elementos e posteriormente usar JS -->
<!-- contenteditable permite editar o conteúdo -->
<!-- data-qualquer-coisa-aqui="": bastantes utilizados em JS e CSS (posteriormente será mais detalhado) -->
<!-- hidden: esconde um conteúdo -->
<!-- id: identifica os elementos da página (não repetir o id varias vezes durante a página) -->
<!-- style: permite colocar estilos direto no html -->
<!-- tabindex: caso aperte a tecla "TAB" do teclado ele vai navegar pelo tabindex, seguindo a ordem (1, 2, 3 ...) -->
<!-- title: define um título (se deixar o mouse encima da div ele mostrara o title) -->

<div class="carrinho" contenteditable="true" id="cart1"> 
    <!-- Elementos aqui dentro -->
    Conteúdo
</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="cart2" style="color: red"> 
    <!-- Elementos aqui dentro -->
    Conteúdo
</div>

<div class="carrinho" hidden> 
    <!-- Elementos aqui dentro -->
    Conteúdo escondido
</div>

<div tabindex="1"> 
    Conteúdo
</div>

<div tabindex="3"> 
    Conteúdo
</div>

<div tabindex="2"> 
    Conteúdo
</div>

<div title="definir um título">
    Conteúdo
</div>
