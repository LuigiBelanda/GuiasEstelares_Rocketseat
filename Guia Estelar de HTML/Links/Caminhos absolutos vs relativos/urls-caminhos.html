<!--

    URLs absolutos vs relativos

    - Absolutos:
        - inclui protocolo e nome do domínio
            - http://www.rockseat.com.br/projeto/index.html
        - sempre apontará para o mesmo local, poís é absoluto

    - Relativos
        - relativo á página aberta no momento 
        - apontará para lugares diferentes

-->

<a href="google.com">Relativo: ir para o google</a>
<a href="https://google.com">Absoluto: ir para o google</a>
