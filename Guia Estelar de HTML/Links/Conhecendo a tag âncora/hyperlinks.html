<!-- 

    Hyperlinks - Elemento âncora: <a>

    + Anatomia

    + Atributos:
        - globais (title, id, class etc.)
        - href 
            - para onde iremos, quando clicarmos no link?
                - url completa
                - fragmento
                - email
                - telefone
                - e outros.
            - download
            - target 
                - _self (padrão: troca a página que vc está)
                - _blank (abre uma nova aba para o link da página)

-->

<!-- anatomia básica -->
<a href=""> Anatomia básica </a>

<br>
<br>

<!-- <a> com href (url completa) -->
<a href="http://google.com"> Url completa </a>

<br>
<br>

<!-- <a> download (faz o download de algo) -->
<a href="" download=""> Download </a>

<br>
<br>

<!-- <a> target _self -->
<a href="" target=""> Target _self </a>

<br>
<br>

<!-- <a> target _blank -->
<a href="" target="_blank"> Target _blank </a>
