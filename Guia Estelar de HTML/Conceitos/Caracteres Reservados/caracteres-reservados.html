<!--

    Conteúdo do texto e 
    caracteres reservados.

-->

<p>

    os espaços que colocamos 

    além das 

    quebras de linhas 
    são ignorados

</p>

<!-- para quebrar linhas basta colocar <br> -->

<p>

    os espaços que colocamos 
    <br>
    além das 
    <br>
    quebras de linhas 
    são ignorados

</p>

<!-- para dar espaço podemos usar "&nbsp" -->

<p>

    &nbsp; &nbsp; &nbsp; &nbsp;
    os espaços que colocamos 
    <br>
    além das 
    <br>
    quebras de linhas 
    são ignorados

</p>

<!-- 

    para utilizar caracteres reservados podemos usar por exemplo:
    &lt; = <, 
    &gt; = >, 
    &amp; = &,
    &quot; = "",
    &apos; = '',
    etc.

 -->

<p>

    &lt;
    os espaços que colocamos &gt;
    <br>
    além das 
    <br>
    quebras de linhas 
    são ignorados

</p>
